<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline Wi‑Fi Walkie‑Talkie</title>

  <style>
    :root {
      --bg: #0f172a;
      --card: #020617;
      --primary: #22c55e;
      --danger: #ef4444;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #020617, #020617 60%, #020617);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 380px;
      padding: 24px;
    }

    .card {
      background: var(--card);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 1.2rem;
      margin: 0 0 12px;
      text-align: center;
    }

    p {
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
    }

    .status {
      margin: 16px 0;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      background: #020617;
      font-size: 0.8rem;
    }

    .ptt {
      margin: 28px auto 0;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(145deg, #22c55e, #16a34a);
      color: #020617;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 15px 40px rgba(34,197,94,0.4);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .ptt:active {
      transform: scale(0.95);
      box-shadow: 0 5px 15px rgba(239,68,68,0.6);
      background: linear-gradient(145deg, #ef4444, #dc2626);
      color: white;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.7rem;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <h1>Offline Walkie‑Talkie</h1>
      <p>Works on the same Wi‑Fi / hotspot. No internet required.</p>

      <div class="status" id="status">Microphone: Not initialized</div>

      <button class="ptt" id="ptt">Hold to Talk</button>

      <div class="footer">
        Demo mode • Audio loopback only
      </div>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const pttBtn = document.getElementById('ptt');

    let stream;
    let audioContext;
    let source;
    let gainNode;

    async function initMic() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioContext = new AudioContext();
        source = audioContext.createMediaStreamSource(stream);
        gainNode = audioContext.createGain();
        gainNode.gain.value = 0; // muted by default
        source.connect(gainNode).connect(audioContext.destination);
        statusEl.textContent = 'Microphone ready • Hold button to talk';
      } catch (e) {
        statusEl.textContent = 'Microphone permission denied';
      }
    }

    pttBtn.addEventListener('mousedown', () => {
      if (!audioContext) return;
      gainNode.gain.value = 1;
      statusEl.textContent = 'Transmitting…';
    });

    pttBtn.addEventListener('mouseup', () => {
      if (!audioContext) return;
      gainNode.gain.value = 0;
      statusEl.textContent = 'Microphone ready';
    });

    pttBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (!audioContext) return;
      gainNode.gain.value = 1;
      statusEl.textContent = 'Transmitting…';
    });

    pttBtn.addEventListener('touchend', () => {
      if (!audioContext) return;
      gainNode.gain.value = 0;
      statusEl.textContent = 'Microphone ready';
    });

    initMic();
  </script>
</body>
</html>
